<dom-module id="forex-session-main-chart">

    <style>

        #mainChart
        {
            width: 800px;
        }

        #balanceChart
        {
            width: 800px;
        }

        #histogramChart
        {
            width: 800px;
        }

        #histogramTimeChart
        {
            width: 800px;
        }

        paper-fab.blue
        {
            background: #03A9F4;
        }

        paper-toolbar {
            background-color: #03A9F4;
        }

        @media screen and (max-width: 360px)
        {
            #mainChart
            {
                width: 350px;
            }

            #balanceChart
            {
                width: 350px;
            }

            #histogramChart
            {
                width: 350px;
            }

            #histogramTimeChart
            {
                width: 350px;
            }

        }


    </style>

<template>
    <div class="content fit" align="center">
        <div>
            <paper-card>
                <div class="card-content">
                    <google-chart id="balanceChart"></google-chart>
                </div>
            </paper-card>
        </div>
        <br>
        <div>
            <paper-card>
                <div class="card-content">
                    <google-chart id="histogramChart"></google-chart>
                </div>
            </paper-card>
        </div>
        <br>
        <div>
            <paper-card>
                <div class="card-content">
                    <google-chart id="histogramTimeChart"></google-chart>
                </div>
            </paper-card>
        </div>
        <br>
        <div>
            <paper-card>
                <div class="card-content">
                    <google-chart id="mainChart"></google-chart>
                </div>
            </paper-card>

        </div>
    </div>

</template>
</dom-module>
