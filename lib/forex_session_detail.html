<dom-module id="forex-session-detail">
    <template>
        <style is="custom-style">
            paper-card
            {
                width:320px;
            }

            paper-icon-button.small {
                width: 32px;
                height: 32px;
            }

            .id
            {
                font-family: Inconsolata, monospace;
                font-weight: 600;
                font-size: small;
                margin-right: 13px;
            }
            .papertitle
            {
                font-family: Inconsolata, monospace;
                font-weight: 400;
                margin-right: 10px;

            }
            .paperdetail
            {
                font-family: Inconsolata, monospace;
                padding-right: 10px;

            }
            .sessioninfo
            {
                font-family: Inconsolata, monospace;
                color:blue;
                font-size: x-small;
                margin-right: 10px;
            }
            .card-content
            {
                margin-top: 1px;
                margin-bottom: 1px;
            }
        </style>
        <div>
            <paper-card>
                <div class="card-content layout horizontal" style="margin-top: 0;margin-bottom: 0">
                    <paper-checkbox id="selectSession" noink></paper-checkbox>
                    <div class="id">{{id}}</div>
                </div>
                <table  style="width:280px">
                    <tr>
                        <td><div class ="sessioninfo">Start Date</div></td>
                        <td></td>
                        <td><div class ="sessioninfo">Current Date</div></td>
                    </tr>
                    <tr>
                        <td>{{startDate}}</td>
                        <td></td>
                        <td>{{currentDate}}</td>
                    </tr>
                    <tr>
                        <td><div class ="sessioninfo">Balance</div></td>
                        <td></td>
                        <td><div class ="sessioninfo">P/L</div></td>
                    </tr>
                    <tr>
                        <td>{{balance}}</td>
                        <td></td>
                        <td>{{pl}}</td>
                    </tr>
                    <tr>
                        <td><div class ="sessioninfo">Trades</div></td>
                        <td></td>
                        <td><div class ="sessioninfo">% Profitable</div></td>
                    </tr>
                    <tr>
                        <td>{{closedTrades}}</td>
                        <td></td>
                        <td>{{pct}}</td>
                    </tr>
                </table>
                <br>
            </paper-card>
        </div>
    </template>
</dom-module>
