<dom-module id="forex-session-panel">
    <template>
        <paper-card>
            <div class="card-actions">
                <paper-button raised class="colored" id="btnAddSession">Add Session</paper-button>
                <paper-button raised class="colored" id="btnDeleteSession">Delete Session</paper-button>
            </div>
            <div class="card-content">
                <paper-menu id="menuSession">
                    <template is="dom-repeat" items="{{sessions}}">
                        <paper-item>{{item}}</paper-item>
                    </template>
                </paper-menu>
            </div>
        </paper-card>

        <paper-dialog id="dialogSession">
            <h2>New Session</h2>
            <div align="left">
                <paper-input id="sessionId" label="Session Name" floatingLabel></paper-input>
                <paper-input id="startDate" label="Starting Date" floatingLabel></paper-input>
                <paper-input id="primaryAmount" label="Starting Amount(PRIM)" floatingLabel></paper-input>
                <paper-input id="secondaryAmount" label="Starting Amount(SEC)" floatingLabel></paper-input>
            </div>
            <div  align="center">
                <paper-button raised class="colored" id="btnCreateSession" dialog-dismiss>Create</paper-button>
                <paper-button raised class="colored" id="btnCancel" dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
