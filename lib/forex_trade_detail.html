<dom-module id="forex-trade-detail">
    <template>
        <style is="custom-style">
            paper-card
            {
                width:320px;
            }

            paper-icon-button.small
            {
                width: 32px;
                height: 32px;
            }

            .sessioninfo
            {
                font-family: Inconsolata, monospace;
                color:blue;
                font-size: x-small;
                margin-right: 10px;
            }
            .delete
            {
                position: relative;
                left: 250px;
                top:-8px;
            }
        </style>
        <paper-card>
            <div class="card-content layout horizontal" style="margin-top: 0;margin-bottom: 0">
                <div class="delete">
                    <paper-icon-button id="navCloseTrade"  class="small" icon="icons:cancel"></paper-icon-button>
                </div>
            </div>
            <table  style="width:280px">
                <tr>
                    <td><div class ="sessioninfo">Pair</div></td>
                    <td></td>
                    <td><div class ="sessioninfo">Units</div></td>
                </tr>
                <tr>
                    <td>{{pair}}</td>
                    <td></td>
                    <td>{{units}}</td>
                </tr>
                <tr>
                    <td><div class ="sessioninfo">Current Price</div></td>
                    <td></td>
                    <td><div class ="sessioninfo">P/L</div></td>
                </tr>
                <tr>
                    <td>{{currentPrice}}</td>
                    <td></td>
                    <td>{{PL}}</td>
                </tr>
                <tr>
                    <td><div class ="sessioninfo">Open Date</div></td>
                    <td></td>
                    <td><div class ="sessioninfo">Current Date</div></td>
                </tr>
                <tr>
                    <td>{{openDate}}</td>
                    <td></td>
                    <td>{{currentDate}}</td>
                </tr>
            </table>
            <br>
        </paper-card>
        <br>
        <br>
    </template>
</dom-module>
