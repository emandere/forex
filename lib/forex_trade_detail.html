<dom-module id="forex-trade-detail">
    <template>
        <style is="custom-style">

        </style>
        <paper-card>
            <div class="card-content">
                <div class="card-content layout vertical">
                    <div class="card-content layout vertical">
                        <paper-icon-button id="navCloseTrade" icon="close"></paper-icon-button>
                        <div>Pair {{pair}}</div>
                        <div>Units {{units}}</div>
                        <div>Current Price {{currentPrice}}</div>
                        <div>Value {{tradeValue}}</div>
                        <div>PL {{PL}}</div>
                    </div>
                    <div class="card-content layout horizontal">
                        <div class="card-content layout vertical">
                            <div>Open Date {{openDate}}</div>
                            <div>Open Price</div>
                            <div>Stop Loss</div>
                            <div>Take Profit</div>
                        </div>
                        <div class="card-content layout vertical">
                            <div>Current Date {{currentDate}}</div>
                            <div>Distance from SL</div>
                            <div>Distance from TP</div>
                            <div>Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </paper-card>
    </template>
</dom-module>
