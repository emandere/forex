<dom-module id="forex-session">

    <template>
        <style is="custom-style">

            footer {
                position: fixed;
                background: white;
                width: 100%;
                bottom: 0;
            }

            #playpauseBtn
            {
                background: #03A9F4;
            }

            #createForexSession
            {
                background: #03A9F4;
                position: absolute;
                top: 600px;
                right: 26px;
            }
            paper-icon-item.fancy {
                --paper-item-focused: {
                    font-weight: bold;
                };
                --paper-item-focused-before: {
                    opacity: 0;
                };
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;

            }

            .small {
                --iron-icon-height: 12px;
                --iron-icon-width: 12px;
            }
        </style>
        <paper-drawer-panel id="drawerPanel">
            <paper-header-panel drawer>
                <paper-toolbar><paper-icon-button id="navIconMenuBack" icon="arrow-back"></paper-icon-button></paper-toolbar>
                <paper-menu id="menuPage" selected="{{itemIndex}}">
                    <paper-icon-item id="sessionItem">
                        <iron-icon icon="donut-large" item-icon></iron-icon>
                        Sessions
                    </paper-icon-item>
                    <paper-icon-item id="dashboardItem">
                        <iron-icon icon="dashboard" item-icon></iron-icon>
                        DashBoard
                    </paper-icon-item>
                    <paper-icon-item id="tradeItem">
                        <iron-icon icon="timeline" item-icon></iron-icon>
                        Trade
                    </paper-icon-item>
                    <!--<paper-item id="tradeItem">Trade</paper-item>-->
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel  main>
                <paper-toolbar>
                    <paper-icon-button id="navIconMenu" icon="menu"></paper-icon-button>
                    <span class="title">Forex Test Sessions</span>
                    <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
                </paper-toolbar>
                <div class="content fit" align="center">

                    <iron-pages selected="{{itemIndex}}">
                        <div>
                            <paper-card>
                                <div class="card-content">
                                    <paper-button raised class="colored" id="btnAddSession">Add Session</paper-button>
                                    <paper-button raised class="colored" id="btnDeleteSession">Delete Session</paper-button>
                                    <paper-menu id="menuSession">
                                        <template is="dom-repeat" items="{{sessions}}">
                                            <paper-item>{{item}}</paper-item>
                                        </template>
                                    </paper-menu>
                                </div>
                            </paper-card>
                        </div>
                        <div><forex-session-main-chart id="mainChart"></forex-session-main-chart></div>
                        <div>

                            <paper-card>
                                <div class="card-content">
                                    <paper-button raised class="colored" id="btndialogOpenTrade">Open Trade</paper-button>
                                    <paper-button raised class="colored" id="btnCloseTrade">Close Trade</paper-button>
                                    <paper-menu id="menuTrades">
                                        <template is="dom-repeat" items="{{trades}}">
                                            <paper-item>{{item}}</paper-item>
                                        </template>
                                    </paper-menu>
                                </div>
                            </paper-card>

                        </div>
                    </iron-pages>
                    <div fit>
                        <footer><paper-fab mini id="playpauseBtn" class="blue" icon="{{avicon}}"></paper-fab></footer>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <!--<paper-fab mini id="createForexSession" class="blue" icon="add"></paper-fab>-->
        <!--Session Dialog-->
        <paper-dialog id="dialogSession">
            <h2>New Session</h2>
            <div align="left">
                <paper-input id="sessionId" label="Session Name" floatingLabel></paper-input>
                <paper-input id="startDate" label="Starting Date" floatingLabel></paper-input>
                <paper-input id="primaryAmount" label="Starting Amount(PRIM)" floatingLabel></paper-input>
                <paper-input id="secondaryAmount" label="Starting Amount(SEC)" floatingLabel></paper-input>
            </div>
            <div  align="center">
                <paper-button raised class="colored" id="btnCreateSession" dialog-dismiss>Create</paper-button>
                <paper-button raised class="colored" id="btnCancel" dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

        <!--Trade Dialog-->
        <paper-dialog id="dialogTrade">
            <h2>New Session</h2>
            <div align="left">
                <paper-input id="pair" label="Pair" floatingLabel></paper-input>
                <paper-input id="units" label="Units" floatingLabel></paper-input>
                <paper-input id="primaryTradeAccount" label="Account" floatingLabel></paper-input>
                <paper-input id="position" label="Position(long,short)" floatingLabel></paper-input>
                <paper-input id="stopLoss" label="Stop Loss(Price)" floatingLabel></paper-input>
                <paper-input id="takeProfit" label="Take Profit(Price)" floatingLabel></paper-input>
            </div>
            <div  align="center">
                <paper-button raised class="colored" id="btnCreateTrade" dialog-dismiss>Create</paper-button>
                <paper-button raised class="colored" id="btnCancelTrade" dialog-dismiss>Cancel</paper-button>
            </div>
        </paper-dialog>

        <paper-toast id="toastSession"></paper-toast>
    </template>
</dom-module>
