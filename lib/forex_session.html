<dom-module id="forex-session">

    <template>
        <style is="custom-style">

            footer {
                position: fixed;
                background: white;
                width: 100%;
                bottom: 0;
            }

            #pairheader
            {
                width:700px;
            }

            .pair
            {
                font-family: Inconsolata, monospace;
                font-weight: 600;
                margin-right: 12px;
            }

            #playpauseBtn
            {
                background: #03A9F4;
            }

            #createForexSession
            {
                background: #03A9F4;
                position: absolute;
                top: 600px;
                right: 26px;
            }
            paper-icon-item.fancy {
                --paper-item-focused: {
                    font-weight: bold;
                };
                --paper-item-focused-before: {
                    opacity: 0;
                };
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;

            }

            .small {
                --iron-icon-height: 12px;
                --iron-icon-width: 12px;
            }
        </style>
        <paper-drawer-panel id="drawerPanel">
            <paper-header-panel drawer>
                <paper-toolbar>
                    <paper-icon-button id="navIconMenuBack" icon="arrow-back"></paper-icon-button>
                    <div>{{currentSessionId}}</div>
                </paper-toolbar>
                <paper-menu id="menuPage" selected="{{itemIndex}}">
                    <paper-icon-item id="sessionItem">
                        <iron-icon icon="donut-large" item-icon></iron-icon>
                        Sessions
                    </paper-icon-item>
                    <paper-icon-item id="dashboardItem">
                        <iron-icon icon="dashboard" item-icon></iron-icon>
                        DashBoard
                    </paper-icon-item>
                    <paper-icon-item id="pairItem">
                        <iron-icon icon="swap-vert" item-icon></iron-icon>
                        Pairs
                    </paper-icon-item>
                    <paper-icon-item id="tradeItem">
                        <iron-icon icon="timeline" item-icon></iron-icon>
                        Trade
                    </paper-icon-item>
                    <!--<paper-item id="tradeItem">Trade</paper-item>-->
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel  main>
                <paper-toolbar>
                    <paper-icon-button id="navIconMenu" icon="menu"></paper-icon-button>
                    <span class="title">Forex Test Sessions  </span>
                    <div>{{currentSessionId}}</div>
                    <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
                </paper-toolbar>
                <div class="content fit" align="center">
                    <iron-pages selected="{{itemIndex}}">
                        <div>
                            <forex-session-panel id="sessionPanel"></forex-session-panel>
                        </div>
                        <div>
                            <forex-session-main-chart id="mainChart"></forex-session-main-chart>
                        </div>
                        <div>
                            <forex-pair-table id="pairTable"></forex-pair-table>
                        </div>
                        <div>
                            <forex-trade-control id="tradeControl"></forex-trade-control>
                        </div>
                    </iron-pages>
                  <!--  <div fit>
                        <footer><paper-fab mini id="playpauseBtn" class="blue" icon="{{avicon}}"></paper-fab></footer>
                    </div>-->
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <!--<paper-fab mini id="createForexSession" class="blue" icon="add"></paper-fab>-->
        <paper-toast id="toastSession"></paper-toast>
    </template>
</dom-module>
